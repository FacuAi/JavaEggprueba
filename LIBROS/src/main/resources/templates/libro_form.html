<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body style="margin: 2cm;">
        <div class="d-grid gap-2 col-6 mx-auto">
           <form action="/libro/registro" method="POST">

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error !!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

                <div th:if="${exito != null}" class="div-exito">
                    <h5>Ã‰xito</h5>
                    <p th:text="${exito}"></p>
                </div>


                <div class="mb-3" >
                    <label for="formGroupExampleInput" class="form-label">Cargar Libro</label>
                    <input type="number" class="form-control"name="isbn" placeholder="ISBN">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
                </div>
        
                <div class="form-group my-3">

                    <select name="idAutor">

                        <option>Seleccionar Autor</option>

                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial">  
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                    <br>
                           <br>
                    <div class="d-grid gap-2">
                        <button  type="submit" class="btn btn-primary" >Subir</button>
                    </div>
                    </form> 
                    <br>
                   
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" type="submit">Volver</button>
                    </div>

                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
                </body>

                </html>
