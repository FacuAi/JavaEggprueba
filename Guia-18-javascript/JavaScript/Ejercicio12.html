<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!--
        Escribir una función flecha de JavaScript que reciba un argumento y retorne el tipo de dato.
    -->
    <div class="container mt-5">
        <h1> tipo de dato String | Numero | Decimal </h1>
        <form id="estadoForm">
            <div class="mb-3">
                <label for="fraces" class="form-label">Ingrese su frace : </label>
                <br>
                <input id="fraces">
                <br>
            </div>
            <button type="submit" class="btn btn-primary">Buscar tipo de datos </button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>
    <script>
      document.getElementById('estadoForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const entrada = document.getElementById(`fraces`).value;
        console.log(entrada);
        
        const tipoDato = valor => {
            if (!isNaN(valor)) {
                if (Number.isInteger(Number(valor))) {
                    return `Número entero`;
                } else {
                    return `Número decimal`;
                }
            } else {
                return typeof valor;
            }
        };
        
        const resultado = tipoDato(entrada);
        console.log(resultado);
        
        document.getElementById('resultado').innerHTML = `<p>Resultado: ${resultado}</p>`;

});
    </script>
</body>

</html>
