<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Calculadora de Operaciones</h1>
        <form id="calculadoraForm">
            <div class="mb-3">
                <label for="numero1" class="form-label">Ingrese el Primer número:</label>
                <input id="numero1" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Ingrese el Segundo número:</label>
                <input id="numero2" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="operacion" class="form-label">Seleccione la Operación:</label>
                <select id="operacion" class="form-control">
                    <option value="S">Suma</option>
                    <option value="R">Resta</option>
                    <option value="M">Multiplicación</option>
                    <option value="D">División</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        console.log("estoy corriendo el script")
        document.getElementById('calculadoraForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const operacion = document.getElementById('operacion').value;
            let resultado;

            switch (operacion.toUpperCase()) {
                case "S":
                    resultado = numero1 + numero2;
                    break;
                case "R":
                    resultado = numero1 - numero2;
                    break;
                case "M":
                    resultado = numero1 * numero2;
                    break;
                case "D":
                    resultado = numero1 / numero2;
                    break;
                default:
                    console.log("Operación no válida");
                    return;
            }

            document.getElementById('resultado').innerHTML = `<p>Resultado: ${resultado}</p>`;
        });
    </script>
</body>

</html>
