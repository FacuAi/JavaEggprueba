<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Propiedades de un libro</h1>
        <form id="libroForm">
            <div class="mb-3">
                <label for="ISBN" class="form-label">Ingrese el ISBN:</label>
                <input id="ISBN" class="form-control">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Ingrese el Título:</label>
                <input id="titulo" class="form-control">
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Ingrese el Autor:</label>
                <input id="autor" class="form-control">
            </div>
            <div class="mb-3">
                <label for="numPaginas" class="form-label">Ingrese el número de páginas:</label>
                <input id="numPaginas" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Crear libro</button>
        </form>
        <div class="mt-3">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">NumPaginas</th>
                    </tr>
                </thead>
                <tbody id="tablaLibros">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const libroForm = document.getElementById("libroForm");
            const tablaLibros = document.getElementById("tablaLibros");

            const libros = [];

            libroForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const isbn = document.getElementById("ISBN").value;
                const titulo = document.getElementById("titulo").value;
                const autor = document.getElementById("autor").value;
                const numPaginas = document.getElementById("numPaginas").value;

                const nuevoLibro = {
                    ISBN: isbn,
                    titulo: titulo,
                    autor: autor,
                    numPaginas: numPaginas,
                };

                libros.push(nuevoLibro);

                mostrarLibrosEnTabla();

                console.log(libros);
            });

            function mostrarLibrosEnTabla() {
                tablaLibros.innerHTML = "";
                libros.forEach((libro, index) => {
                    const newRow = `
                        <tr>
                            <th scope="row">${index + 1}</th>
                            <td>${libro.ISBN}</td>
                            <td>${libro.titulo}</td>
                            <td>${libro.autor}</td>
                            <td>${libro.numPaginas}</td>
                        </tr>
                    `;
                    tablaLibros.innerHTML += newRow;
                });
            }
        });
    </script>
</body>
</html>
