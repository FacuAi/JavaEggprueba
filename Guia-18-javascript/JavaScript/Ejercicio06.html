<!-- Realizar un programa que, dado un número entero, visualice en pantalla si es par o impar.
En caso de que el valor ingresado sea 0, se debe mostrar “el número no es par ni impar”. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Par o Impar</h1>
        <form id="numeroForm">
            <div class="mb-3">
                <label for="numero" class="form-label">Ingrese un número:</label>
                <input id="numero" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>
    <script>

        document.getElementById('numeroForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const numero = parseInt(document.getElementById('numero').value);
            let mensaje = "";

            if (numero === 0) {
                mensaje = "El número no es par ni impar.";
            } else if (numero % 2 === 0) {
                mensaje = "El número es par.";
            } else {
                mensaje = "El número es impar.";
            }

            document.getElementById('resultado').innerHTML = `<p>${mensaje}</p>`;
            console.log(mensaje)
        });
    </script>
</body>
</html>
