<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de una Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Propiedades de una persona</h1>
        <form id="personaForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Ingrese su nombre:</label>
                <input id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Ingrese su edad:</label>
                <input id="edad" class="form-control">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Género:</label>
                <select id="sexo" class="form-select" aria-label="Selecciona tu género">
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Ingrese su peso:</label>
                <input id="peso" class="form-control">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Ingrese su altura:</label>
                <input id="altura" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Mostrar Propiedades</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>
    <script>
        document.getElementById('personaForm').addEventListener('submit', function(event){
            event.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const sexoValue = document.getElementById('sexo').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;

            let sexo = "";
            if (sexoValue == "1") {
                sexo = "Hombre";
            } else if (sexoValue == "2") {
                sexo = "Mujer";
            } else {
                sexo = "Otro";
            }
            
            const persona = {
                nombre: nombre,
                edad: edad,
                sexo: sexo,
                peso: peso,
                altura: altura
            };
            
            console.log(persona);
            
            document.getElementById('resultado').innerHTML = `<p>Nombre: ${persona.nombre}</p><p>Edad: ${persona.edad}</p><p>Género: ${persona.sexo}</p><p>Peso: ${persona.peso}</p><p>Altura: ${persona.altura}</p>`;
        });
    </script>
</body>
</html>
